<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* []를 사용해서 배열 생성 */
    const arr = ['바나나','딸기','사과'];
    for(let i=0; i<arr.length; i++){
      console.log(arr[i]);
    }
    arr[3] = '멜론';
    for(let i=0; i<arr.length; i++){
      console.log(arr[i]);
    }

    /* Array생성자 함수를 사용해서 배열 생성 */
    const arr2 = new Array('바나나','딸기','사과');
    for(let i=0; i<arr2.length; i++){
      console.log(arr2[i]);
    }
    arr2[3] = '멜론';
    for(let i=0; i<arr2.length; i++){
      console.log(arr2[i]);
    }
  </script>
</body>
</html>
