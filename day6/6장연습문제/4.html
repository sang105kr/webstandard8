<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>월화수목금토일</h3>
  <hr>
  <script>

    let stop = false;
    while(!stop){
      let str = null;
      const day = window.prompt("월화수목금토일 중에서 입력하세요");
      console.log(day);
      switch(day){
        case '월':
        case '화':
        case '수':
        case '목':
          str = '는 출근';
          stop = true;
          break;
        case '금':  
        case '토':  
          str = '는 휴일';
          stop = true;
          break;
      }
      if(str != null) {
        document.write(day+str);
      }
    }
  </script>
</body>
</html>
