<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul, li { outline: 1px solid red;}
  </style>
</head>
<body>
  <ul>
    <li id="item1">메뉴1</li>
    <li id="item2">메뉴2</li>
    <li id="item3">메뉴3</li>
  </ul>
  <script>
    const $ul = document.querySelector('ul');
    const $li_1 = document.getElementById('item1');

    $ul.addEventListener("click", function(evt){
      //이벤트 소스(타겟)의 dom객체
      console.log('캡쳐단계 :클릭 :' + evt.target);
      //이벤트 리스너를 등록한 요소의 dom객체
      console.log('캡쳐단계 :클릭 :' + evt.currentTarget);
    },true);

    $li_1.addEventListener('click', function(){
      console.log('캡쳐단계 : item1 클릭!')
    },true);

    $ul.addEventListener("click", function(evt){
      //이벤트 소스(타겟)의 dom객체
      console.log('버블단계 :클릭 :' + evt.target);
      //이벤트 리스너를 등록한 요소의 dom객체
      console.log('버블단계 :클릭 :' + evt.currentTarget);
    },false);

    $li_1.addEventListener('click', function(){
      console.log('버블단계 :item1 클릭!')
    },false);    
  </script>
</body>
</html>
