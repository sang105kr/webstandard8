<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box1 {
      outline:  red solid 1px;
      font: italic bold 40px consolas, sans-serif;
    }
   
    div.box2{
      outline-width: 1px;
      outline-style: solid;
      outline-color: red;  

      font-style: italic;    
      font-weight: bold;
      font-size: 40px;
      font-family: consolas, monospace;
    }

    div.box3{
      font-size: 2em; /* 16px x 2 */
      font-size: 1.75em; /* 16px x 1.75 */
    }
    div.box4{
      font-size: 2em;
    }
    div.box4 > div{
      font-size: 2em;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">
    box4
    <div>box4-1</div>
  </div>
</body>
</html>
