<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function handler(obj){
      const answer = window.prompt('HTML 텍스트 혹은 그냥 텍스트를 입력하세요');
      console.log(answer);
      // case1)
      // obj.innerHTML = answer;
      // case2)
      //document.querySelector('p').innerHTML =  answer;
      // case3)
      const $pTag = document.querySelector('p');
      $pTag.innerHTML = answer;
    }
  </script>
</head>
<body>
  <h3>innerHTML</h3>
  <hr>
  <p onclick="handler(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
