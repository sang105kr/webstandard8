<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱 태그 연습</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
    }
    .header {
      width:100%; 
      height:15%; 
      background: yellow;
    }
    .nav {
      width:15%;
      height:70%;
      float: left;
      background:orange;
      opacity: 0.5;
    }
    .section{
      width:70%;
      height:70%;
      float:left;
      background: olivedrab;
      opacity:0.5;
    }
    .aside{
      width:15%;
      height:70%;
      float:right;
      background: orange;
    }
    .footer{
      width:100%;
      height:15%;
      /* float:left; */
      clear:both;
      background:plum;
    }

  </style>
</head>
<body>
  <!-- html주석 -->
  <header class="header">header</header>
  <nav class="nav">nav</nav>
  <section class="section">section</section>
  <aside class="aside">article</aside>
  <footer class="footer">footer</footer>
</body>
</html>
