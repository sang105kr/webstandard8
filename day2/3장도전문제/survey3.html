<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
  <style>
    span{display:inline-block; width:70px;}
  </style>
</head>
<body>
  <h1>설문지</h1>
  <article>
    <p>소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다</p>
  </article>
  <hr>
  <section>
    <form action="">
      <p>
        <span>학년</span>
        <label><input type="radio" name="grade">1학년</input></label>
        <label><input type="radio" name="grade">2학년</input></label>
        <label><input type="radio" name="grade">3학년</input></label>
        <label><input type="radio" name="grade">4학년</input></label>
      </p>
      <p>
        <span>성</span>
        <label><input type="radio" name="gender">남</input></label>
        <label><input type="radio" name="gender">녀</input></label>
      </p>
      <p>
        <span>관심분야</span>
        <select name="interests" id="">
          <option value="1">모바일 소프트웨어</option>
          <option value="2">웹 서비스</option>
          <option value="3">빅데이터</option>
          <option value="4">디지털 콘텐츠 및 가상 현실</option>
        </select>
      </p>
      <p>
        <span>진로</span>
        <label><input type="checkbox" name="dev">개발</label>
        <label><input type="checkbox" name="plan">기획</label>
        <label><input type="checkbox" name="busi">영업</label>
        <label><input type="checkbox" name="startup">창업</label>
      </p>
      <p>
        <p>남기고싶은말</p>
        <textarea cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
      </p>
    </form>
  </section>
  <footer>
    <p>Copyright 2017 by Kitae</p>
  </footer>
</body>
</html>
