<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>절대 배치</title>
<style>
div.p1{
  width:500px; height:500px;
  background-color: greenyellow;
}
div.p2{
  width:400px; height:400px;
  background-color: pink;
}
div.p3{
  position:absolute;
  width:300px; height:300px;
  background-color: yellow;
}
div > p { /* div의 자식 p */
	display : inline-block;
	position : absolute; /*절대 배치 */
	height : 20px;
	width : 15px;
	background : lightgray;
}
</style>
</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<p>예수님이 탄생하셨습니다.</p>
  <div class="p1">1
    <div class="p2">2
      <div class="p3">3
        <img src="/media/5장/media/christmastree.png"
            width="200" height="200" alt="크리스마스 트리">
        <p style="left:150px; top:130px">M</p>
        <p style="left:100px; top:0px">E</p>
        <p style="left:100px; top:80px">R</p>
        <p style="left:150px; top:110px">R</p>
        <p style="left:30px; top:130px">Y</p>
      </div>
    </div>
  </div>
</body>
</html>
