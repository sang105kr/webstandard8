<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="button"]{
      color:blue;
    }
    input[type="button"]:hover{
      background-color: yellow;
    }
    input[type="button"]:nth-child(2):hover{
      background-color: tomato;
    }
    input[type="button"]:focus{
      background-color: yellowgreen;
    }
    input[type="button"]:nth-last-child(1){
      background-color:turquoise;
    }
  </style>
</head>

<body>
  <form action="">
    <input type="button" value="버튼1">
    <input type="button" value="버튼2">
    <input type="button" value="버튼3">
    <input type="button" value="버튼4">
    <input type="button" value="버튼5">
  </form>
</body>

</html>
