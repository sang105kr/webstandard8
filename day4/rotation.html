<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
    }

    #box {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 100px;
      text-align: center;
      background: linear-gradient(0deg, #cb60b3 0%, #FF0000 100%);
      background: -webkit-linear-gradient(top, #cb60b3 0%, #FF0000 100%);

      animation-name: rint;
      -webkit-animation-name: rint;

      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-direction: alternate;
      -webkit-animation-timing-function: ease;
    }

    #box>h1 {
      line-height: 200px;
    }

    @-webkit-keyframes rint {
      from {
        left: 0;
        -webkit-transform: rotate(0deg);
      }

      50% {
        left: 500px;
      }

      to {
        left: 500px;
        -webkit-transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="box">
    <h1>Rotation</h1>
  </div>
</body>

</html>
