<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
  // 노드 탐색하기
  노드.parentElement
  노드.childen
  노드.previousElementSibling
  노드.nextElementSibling

  // 상위 노드 검색
  노드.closest(셀렉터)

  // 하위 노드 검색
  노드.querySelector(셀렉터)
  노드.querySelectorAll(셀렉터)
  document.getElementById(id값)

  // 부모요소의 첫번째 자식 요소
  노드.firstChild

  // 부모요소의 마지막 자식 요소
  노드.lastChild
-->
<body>
  <div class="wrap">
    <ul class="menu menu1">

      <li class="item item3">item13</li>

    </ul>
  </div>

    // li.item.item2 요소로부터 노드 탐색
  </script>

</html>
