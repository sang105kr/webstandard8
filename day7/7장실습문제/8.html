    function makeColor(){
      const r = Math.floor(Math.random()*256);
      const g = Math.floor(Math.random()*256);
      const b = Math.floor(Math.random()*256);
      return 'rgb('+r+','+g+','+b+')';
    }

    for(let i=0; i<16; i++){
      let divTag = '<div style="background-color:';
      const color = makeColor();
      divTag += color;
      divTag += '">'+color+'</div>';
      document.write(divTag);
    }
