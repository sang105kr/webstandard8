<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간에 따라 변하는 배경색</title></head>
<body>
<h3>페이지 방문 초시간이  짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
<hr>
<script>
const current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
const day = ['일','월','화','수','목','금','토'];
const today = day[current.getDay()];
//console.log(today);

if(today == day[0]){
  document.body.style.backgroundColor = 'pink';
}else{
  document.body.style.backgroundColor = 'gold';
}

document.write("오늘 : ");
document.write(current.getDate() + "일,");
document.write(today + "요일");
</script>
</body>
</html>
