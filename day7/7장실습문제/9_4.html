<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>book 객체 만들기</h3>
  <script>
    class Book {
      constructor(){
        this.title = "HTML5";
        this.author = '황기태';
        this.price = 20000;
      }
    }

    const book = new Book();
    window.document.write('book : ');
    window.document.write(book.title + ",");
    window.document.write(book.author + ",");
    window.document.write(book.price);
  </script>
</body>
</html>
